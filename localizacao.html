
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Localização</title>
  <style>
    #mapa {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Veja sua localização atual:</h2>
  <div id="mapa">Carregando mapa...</div>

  <script>
    function initMap(lat, lon) {
      const local = { lat: lat, lng: lon };
      const mapa = new google.maps.Map(document.getElementById("mapa"), {
        zoom: 15,
        center: local,
      });
      new google.maps.Marker({
        position: local,
        map: mapa,
        title: "Você está aqui!",
      });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            initMap(lat, lon);
          },
          () => {
            alert("Não foi possível obter sua localização.");
          }
        );
      } else {
        alert("Geolocalização não é suportada neste navegador.");
      }
    }

    getLocation();
  </script>

  <!-- Google Maps JS API - substitua SUA_API_KEY abaixo -->
  <script src="https://maps.googleapis.com/maps/api/js?key=SUA_API_KEY"></script>
</body>
</html>
